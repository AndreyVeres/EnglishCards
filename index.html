<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>english notes</title>
</head>
<body>
    <div class="container">
        <div class="preloader">
            <div class="popup-1 popup">
                <p class="popup__text">привет</p>
                <button class="popup__btn">привет</button>
            </div>
            <div class="popup-2 popup">
                <p class="popup__text">Тут вы можете сохранить нужные для вас английские слова </p>
                <button class="popup__btn">Продолжить</button>
            </div>
        </div>
        <div class="wrapper">
            <div class="addCard__box">
                <input class="eng addInput" type="text" name="eng" placeholder="Английский перевод">
                <input class="rus addInput" type="text" name="rus" placeholder="Русский перевод">
                <button class="add">Добавить</button>
                <button class="start">Начать</button>
                <button class="showList">Все слова</button>
                <div class="addCardMessage">
                    вы добавили слово
                </div>
            </div>
            <div class="card__box">        
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="preloader.js"></script>
</body>
</html>
